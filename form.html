<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div class="container m-5"></div>
  <form action="index.php" method="post" class="align-items-center">

    <div class="row row-cols-1 row-cols-md-2 justify-content-center">
      <div class="col-8 col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" name="firstName" id="firstName" class="form-control" required maxlength="255"><br>
      </div>
      <div class="col-8 col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="form-control" required maxlength="255"><br>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 justify-content-center">
      <div class="col-8 col-md-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required
          pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-z]{2,3}" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Format: name@company.com</div><br>
      </div>
      <div class="col-8 col-md-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required><br>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 justify-content-center">
      <div class="col-8 col-md-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" pattern="[0-9]{10}" required
          aria-describedby="phoneNumberHelp">
        <div id="phoneNumberHelp" class="form-text">Format: 1234567890</div><br>
      </div>
      <div class="col-8 col-md-4">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" id="address" class="form-control" required maxlength="255"><br>
      </div>
    </div>

    <div class="row row-cols-1 justify-content-center">
      <div class="col-8">
        <label for="city" class="form-label">City</label>
        <input type="text" name="city" id="city" class="form-control" required maxlength="255"><br>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 justify-content-center">
      <div class="col-8 col-md-4">
        <label for="country">Country</label>
        <select name="country" name="country" id="country" class="form-select form-select-md" required
          onchange="changeCountry()">
          <option value="CA">Canada</option>
          <option value="US">United States</option>
        </select><br>
      </div>
      <div class="col-8 col-md-4 text-center">
        <label for="province">Province</label>
        <select name="province" name="province" id="province" class="form-select form-select-md" required>
        </select><br>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col text-center">
        <input type="submit" class="btn btn-primary text-center">
      </div>
    </div>



  </form>
  <script src="form.js"></script>

</body>

</html>
